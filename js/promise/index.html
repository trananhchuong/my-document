<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Promise</title>
  </head>
  <body>
    <h1>Demo promise</h1>

    <script>
      const promise = new Promise((resolve, reject) => {
        return resolve(1);
      });

      promise
        .then((result) => {
          return new Promise((resolve, reject) => {
            setTimeout(() => {
              return resolve(result + 1);
            }, 300);
          });
        })
        .then((result2) => {
          console.log(
            "ðŸš€ ~ file: index.html ~ line 24 ~ .then ~ result2",
            result2
          );
        })
        .catch((error) => {
          console.log(error);
        })
        .finally(() => {
          console.log("ðŸš€ ~ file: DONE");
        });
    </script>
  </body>
</html>
